<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vender NTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        /* --- NEW COLOR PALETTE & BASE STYLES --- */
        :root {
            --machine-bg: #f5e9d9;      /* Light beige machine body */
            --machine-accent: #f9a86a;   /* Orange accent panels */
            --display-bg: #a6d9e4;      /* Light blue display/keypad */
            --machine-border: #3d353a;   /* Dark brown/black for borders/text */
            --text-dark: #3d353a;
            --button-bg: #a6d9e4;
            --button-hover: #8acbda;
            --success-color: #8fcc7a;    /* Simple green for success */
            --error-color: #e57373;      /* Simple red for error */
            --selected-gold: #fdd835;   /* Gold for selection highlight */
            --tray-bg: #e0d5c6;         /* Inset tray color */
            --tray-flap: #c0b4a5;       /* Flap color */
        }
        
        /* --- UPDATED BACKGROUND FOR FLOATING EMOJIS --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f4f0; /* Simple light background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Add some padding for smaller screens */
            position: relative; /* Needed for absolute emoji positioning */
            overflow: hidden; /* Hide overflowing emojis */
        }

        /* --- FLOATING EMOJI STYLES --- */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0; /* Start invisible */
            pointer-events: none; /* Don't interfere with clicks */
            animation: floatAndFade 10s infinite ease-in-out;
            z-index: 0; /* Ensure emojis are behind the vending machine */
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(var(--x-start), var(--y-start)) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(1.2);
                opacity: 0;
            }
        }

        /* --- VENDING MACHINE SIZE ADJUSTMENT --- */
        .vending-machine-wrapper { /* New wrapper for overall machine sizing */
            width: 100%;
            max-width: 900px; /* Reduced max-width for better fit */
            border: 4px solid var(--machine-border);
            background-color: var(--machine-accent);
            border-radius: 1.5rem; /* Rounded corners for the outer panel */
            padding: 0.5rem; /* Reduced padding for the outer panel */
            position: relative;
            z-index: 10; /* Ensure machine is above emojis */
        }

        #vending-machine {
            background: var(--machine-bg);
            border: none; /* Border now on the wrapper */
            width: 100%;
            border-radius: 1rem; /* Slightly smaller border-radius inside */
            padding: 1.5rem; /* Reduced padding inside */
        }
        
        /* --- REMOVED LED STYLES --- */

        /* --- PRODUCT CARD STYLES (Simplified) --- */
        .product-card {
            transition: all 0.2s;
            background-color: white !important;
            border: 2px solid #eee !important;
        }
        .selected-card {
            border: 3px solid var(--selected-gold) !important;
            box-shadow: 0 0 15px rgba(253, 216, 53, 0.5) !important;
            transform: scale(1.02);
        }
        .emoji-container {
            border-radius: 50%;
            background: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .emoji-icon {
            font-size: 2.5rem; 
            line-height: 1;
        }
        
        /* --- DISPENSE TRAY STYLES (Simplified) --- */
        #glam-tray-wrapper { 
             background-color: var(--machine-bg);
        }
        
        #dispense-tray {
            height: 120px; /* Slightly reduced tray height */
            border: 4px solid var(--machine-border) !important;
            background-color: var(--tray-bg) !important;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .push-flap {
            color: var(--text-dark);
            font-weight: 600;
            text-shadow: none;
            background: var(--tray-flap);
            border-top: 2px solid var(--machine-border);
            cursor: pointer; 
            transition: transform 0.1s;
            /* Simplified shape for consistency with the new theme */
            clip-path: none; 
            border-radius: 0 0 0.5rem 0.5rem; /* Rounded bottom corners */
        }

        /* --- DROPPING ITEM (Kept as-is, but color changed) --- */
        @keyframes drop-down {
            0% { transform: translate(-50%, -100px) scale(0.8); opacity: 0; }
            80% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, 5px); opacity: 1; }
        }

        .dropping-item {
            position: absolute;
            top: 10px;
            left: 50%;
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            background-color: var(--selected-gold); 
            animation: drop-down 1.2s ease-out forwards;
            z-index: 50;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
        }
        
        /* --- NEW THEME FOR CONTROL PANEL --- */
        #display-screen {
            background-color: var(--display-bg);
            border-color: var(--machine-border);
            color: var(--text-dark); /* Ensure text color is consistent */
        }
        #current-balance, #message {
            color: var(--text-dark);
        }
        
        /* Custom button styles replacing Tailwind for theming */
        .control-button {
            transition: background-color 0.2s;
        }
        .select-button {
            background-color: var(--button-bg);
            color: var(--text-dark);
            font-weight: bold;
        }
        .select-button:hover {
            background-color: var(--button-hover);
        }
        
        .money-button {
            background-color: var(--success-color);
            color: white;
        }
        .money-button:hover {
            background-color: #7fbf6a;
        }
        
        .money-button-alt {
            background-color: #a0d98e;
            color: var(--text-dark);
        }
         .money-button-alt:hover {
            background-color: #8fcc7a;
        }
        
        .money-button-lg {
            background-color: var(--selected-gold); /* Gold for 100 NT$ */
            color: var(--text-dark);
        }
        .money-button-lg:hover {
            background-color: #fccb0f;
        }
        
        .return-button {
             background-color: var(--error-color);
            color: white;
        }
        .return-button:hover {
            background-color: #e26363;
        }
        
        /* Status text color overrides */
        .status-ready { color: var(--success-color); }
        .status-error { color: var(--error-color); }
        #detail-balance { color: var(--button-bg); }

        /* Footer styles */
        .site-footer {
            width: 100%;
            text-align: center;
            padding: 0.75rem 1rem;
            color: #4b5563; /* gray-700 */
            font-size: 0.9rem;
            position: relative;
            z-index: 20; /* above emojis */
            margin-top: 1rem;
        }
        .site-footer a { color: var(--text-dark); text-decoration: none; font-weight: 600; }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="emoji-background" style="position: absolute; inset: 0; z-index: 0; overflow: hidden;"></div>

    <div class="vending-machine-wrapper">
        <div id="vending-machine" class="w-full rounded-2xl">

            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-extrabold" style="color: var(--text-dark);">Simple Vender NTD</h1>
                <p class="text-gray-600 mt-1">Select an item.</p>
            </header>

            <main class="flex flex-col lg:flex-row gap-6">

                <section class="lg:w-3/4 p-4 bg-gray-100 rounded-2xl shadow-inner">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-300 pb-2" style="color: var(--text-dark);">Select an Item</h2>
                    <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                        </div>
                    
                    <div id="glam-tray-wrapper" class="mt-8 pt-4 flex flex-col items-center relative overflow-hidden rounded-2xl p-4">
                        <div id="dispense-tray" class="w-full h-40 rounded-lg flex flex-col items-center justify-center relative overflow-hidden z-10">
                            
                            <div id="push-area" class="push-flap absolute bottom-0 w-full h-3/4 flex items-center justify-center">
                                <span id="tray-message" class="text-2xl z-20">PUSH</span>
                            </div>
                            
                            <div class="absolute top-2 w-full text-center z-30">
                                <span id="top-tray-message" style="color: var(--text-dark);" class="text-lg font-bold">Your items and change will appear here.</span>
                            </div>

                            <div id="dropping-container" class="absolute inset-0 z-40 pointer-events-none"></div>
                        </div>
                    </div>

                        <footer class="site-footer" aria-label="Site footer">
                            <div>© <span id="copyright-year">2025</span> JUSTINS pogi VENDING MACHINE. All rights reserved.</div>
                        </footer>
                </section>

                <aside class="lg:w-1/4 flex flex-col gap-4">

                    <div id="display-screen" class="p-4 rounded-xl shadow-2xl text-right h-24 flex flex-col justify-center items-end">
                        <div id="current-balance" class="text-2xl font-extrabold">NT$0</div>
                        <div id="message" class="text-lg font-normal mt-1">INSERT MONEY</div>
                    </div>
                    
                    <div id="transaction-detail" class="bg-white p-3 rounded-xl shadow-inner border border-gray-200 text-sm">
                        <h4 class="font-bold text-gray-800 mb-1 border-b pb-1">Transaction Status</h4>
                        <div class="flex justify-between text-gray-600">
                            <span>Price:</span>
                            <span id="detail-price" class="font-semibold text-gray-700">NT$0</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Balance:</span>
                            <span id="detail-balance" class="font-semibold">NT$0</span>
                        </div>
                        <div class="flex justify-between text-gray-600 mt-1">
                            <span class="font-bold">Status:</span>
                            <span id="detail-status" class="font-bold status-error">SELECT ITEM</span>
                        </div>
                    </div>

                    <div class="p-4 rounded-xl shadow-lg border border-gray-200" style="background-color: var(--machine-accent);">
                        <h3 class="text-lg font-bold mb-3" style="color: var(--text-dark);">Product Code</h3>
                        <div class="flex gap-2 mb-3">
                            <input type="text" id="selection-input" maxlength="2" class="w-1/2 p-2 text-xl font-bold text-center bg-gray-100 text-gray-800 rounded-lg focus:ring-blue-500 focus:border-blue-500 border border-gray-300" placeholder="A1">
                            <button onclick="selectProduct()" class="w-1/2 py-2 rounded-lg control-button select-button">SELECT</button>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                        <h3 class="text-lg font-bold text-gray-800 mb-3">Insert Money (NT$)</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="insertMoney(5)" class="font-bold py-3 rounded-lg control-button money-button text-sm">NT$5</button>
                            <button onclick="insertMoney(10)" class="font-bold py-3 rounded-lg control-button money-button-alt text-sm">NT$10</button>
                            <button onclick="insertMoney(50)" class="font-bold py-3 rounded-lg control-button money-button-alt text-sm">NT$50</button>
                            <button onclick="insertMoney(100)" class="col-span-3 font-bold py-3 rounded-lg control-button money-button-lg text-sm">NT$100</button>
                        </div>
                        <button onclick="returnChange()" class="mt-4 w-full font-bold py-3 rounded-lg control-button return-button">RETURN CHANGE</button>
                    </div>
                </aside>
            </main>
        </div>
    </div>

    <script>
        // --- Vending Machine State and Data ---
        let currentBalance = 0;
        let selectedProduct = null;
        let itemToCollect = null; 
        let currentPrice = 0;
        let displayTimer = null; 
        
        const products = [
            // Row A: Jollibee
            { code: 'A1', name: 'Chicken Joy', price: 85, stock: 5, icon: '🍗' },
            { code: 'A2', name: 'Jolly Spaghetti', price: 60, stock: 8, icon: '🍝' },
            { code: 'A3', name: 'Yum Burger', price: 40, stock: 10, icon: '🍔' },
            { code: 'A4', name: 'Peach Mango Pie', price: 35, stock: 12, icon: '🥧' },
            
            // Row B: McDo
            { code: 'B1', name: 'Big Mac', price: 110, stock: 4, icon: '🍔' },
            { code: 'B2', name: 'McDo Fries (L)', price: 65, stock: 10, icon: '🍟' },
            { code: 'B3', name: 'McSundae', price: 40, stock: 7, icon: '🍨' },
            { code: 'B4', name: 'McNuggets (6pc)', price: 75, stock: 6, icon: '🐔' },
            
            // Row C: Drinks & Snacks
            { code: 'C1', name: 'Cola Drink', price: 30, stock: 15, icon: '🥤' },
            { code: 'C2', name: 'Choco Milk', price: 45, stock: 8, icon: '🧃' },
            { code: 'C3', name: 'Chocolate Bar', price: 50, stock: 9, icon: '🍫' },
            { code: 'C4', name: 'Mineral Water', price: 25, stock: 20, icon: '💧' },
        ];

        // --- DOM Elements ---
        const machineEl = document.getElementById('vending-machine');
        const balanceEl = document.getElementById('current-balance');
        const messageEl = document.getElementById('message');
        const gridEl = document.getElementById('product-grid');
        const inputEl = document.getElementById('selection-input');
        const trayEl = document.getElementById('dispense-tray');
        const pushAreaEl = document.getElementById('push-area'); 
        const trayMessageEl = document.getElementById('tray-message'); 
        const topTrayMessageEl = document.getElementById('top-tray-message'); 
        const droppingContainerEl = document.getElementById('dropping-container'); 
        const detailPriceEl = document.getElementById('detail-price');
        const detailBalanceEl = document.getElementById('detail-balance');
        const detailStatusEl = document.getElementById('detail-status');
        const emojiBackgroundEl = document.getElementById('emoji-background'); // New emoji background element

        // --- REMOVED: LED CONTROL FUNCTION ---
        function setLedColor(state) {
            // Do nothing, LEDs are removed from this theme
        }

        /** Resets and starts the display auto-reset timer. */
        function resetDisplayTimer(message = 'SELECT ITEM') {
            clearTimeout(displayTimer);
            displayTimer = setTimeout(() => {
                updateDisplay('IDLE');
                detailStatusEl.textContent = 'AWAITING INPUT';
                setTimeout(() => updateDisplay('SELECT ITEM'), 2000); 
            }, 10000); 
            updateDisplay(message);
        }

        function updateDisplay(message = 'SELECT ITEM') {
            balanceEl.textContent = `NT$${currentBalance}`;
            messageEl.textContent = message.toUpperCase();
            
            detailBalanceEl.textContent = `NT$${currentBalance}`;
            
            if (currentPrice > 0) {
                detailPriceEl.textContent = `NT$${currentPrice}`;
                
                if (currentBalance >= currentPrice) {
                    detailStatusEl.textContent = `READY! Change: NT$${currentBalance - currentPrice}`;
                    detailStatusEl.classList.remove('status-error');
                    detailStatusEl.classList.add('status-ready');
                } else {
                    detailStatusEl.textContent = `NEED NT$${currentPrice - currentBalance}`;
                    detailStatusEl.classList.remove('status-ready');
                    detailStatusEl.classList.add('status-error');
                }
            } else {
                detailPriceEl.textContent = 'NT$0';
                detailStatusEl.textContent = message.toUpperCase();
                detailStatusEl.classList.remove('status-ready');
                detailStatusEl.classList.add('status-error');
            }
        }

        function clearSelection() {
            document.querySelectorAll('.product-card').forEach(card => card.classList.remove('selected-card'));
            selectedProduct = null;
            inputEl.value = '';
            currentPrice = 0;
            updateDisplay();
        }

        /** Renders the product grid dynamically using EMOJIS. */
        function renderProducts() {
            gridEl.innerHTML = products.map(p => `
                <div id="card-${p.code}" 
                     class="product-card p-3 rounded-xl shadow-md flex flex-col items-center cursor-pointer border-2 ${p.stock > 0 ? 'hover:bg-gray-50' : 'border-red-400 opacity-60 cursor-not-allowed'}"
                     onclick="${p.stock > 0 ? `handleProductClick('${p.code}')` : ''}">
                    
                    <div class="w-16 h-16 mb-2 rounded-full flex items-center justify-center emoji-container">
                        <span class="emoji-icon">${p.icon}</span>
                    </div>

                    <p class="text-sm font-semibold text-gray-900 truncate w-full text-center">${p.name}</p>
                    <p class="text-xs text-gray-500 mt-1">CODE: <span class="font-bold text-lg text-blue-500">${p.code}</span></p>
                    <p class="text-xs font-medium text-green-600">NT$${p.price}</p>
                    <p class="text-xs text-gray-400 mt-1">Stock: ${p.stock > 0 ? p.stock : 'OUT'}</p>
                </div>
            `).join('');
            updateDisplay('SELECT ITEM');
        }

        function handleProductClick(code) {
            const product = products.find(p => p.code === code);
            
            clearSelection(); 

            if (product && product.stock > 0) {
                inputEl.value = code;
                currentPrice = product.price;
                selectedProduct = product;
                
                document.getElementById(`card-${product.code}`).classList.add('selected-card');

                resetDisplayTimer(`READY TO BUY ${code}`);
                updateDisplay(); 
            } else {
                updateDisplay('SOLD OUT');
                inputEl.value = '';
                currentPrice = 0;
            }
        }

        /** Simulates the item dropping into the tray when the PUSH button is clicked. */
        function simulateDispenseAnimation() {
            if (!itemToCollect) {
                updateDisplay('NOTHING TO COLLECT');
                topTrayMessageEl.textContent = 'Please select and pay for an item first.';
                return;
            }
            
            clearTimeout(displayTimer);

            const itemElement = document.createElement('div');
            itemElement.className = 'dropping-item';
            itemElement.innerHTML = itemToCollect.icon;
            
            droppingContainerEl.appendChild(itemElement);
            trayEl.classList.add('dispensing');
            trayMessageEl.textContent = 'DROPPING!';
            topTrayMessageEl.textContent = `Dispensing ${itemToCollect.name}...`;

            setTimeout(() => {
                const changeText = itemToCollect.change > 0 ? ` & Change: NT$${itemToCollect.change}` : '';
                
                droppingContainerEl.innerHTML = ''; 

                topTrayMessageEl.textContent = `Enjoy your ${itemToCollect.name}! ${changeText}`;
                trayMessageEl.textContent = 'COLLECTED';
                
                setTimeout(() => {
                    trayEl.classList.remove('dispensing');
                    trayMessageEl.textContent = 'PUSH';
                    topTrayMessageEl.textContent = 'Your items and change will appear here.';
                    itemToCollect = null;
                    renderProducts(); // Re-render to update stock count
                    resetDisplayTimer();
                }, 4000);

            }, 1200); 
        }

        // --- Vending Machine Core Logic ---

        function insertMoney(amount) {
            if (itemToCollect) {
                updateDisplay('COLLECT ITEM FIRST');
                topTrayMessageEl.textContent = 'Please collect your dispensed item!';
                return;
            }
            currentBalance += amount;
            resetDisplayTimer('BALANCE UPDATED');
            topTrayMessageEl.textContent = `Current credit: NT$${currentBalance}`;
            updateDisplay(); 
        }

        function selectProduct() {
            const code = inputEl.value.toUpperCase().trim();
            let product = selectedProduct || products.find(p => p.code === code);
            
            if (!product) {
                updateDisplay('INVALID CODE');
                topTrayMessageEl.textContent = `Product code "${code}" is invalid.`; 
                return;
            }

            if (product.stock <= 0) {
                updateDisplay('SOLD OUT');
                topTrayMessageEl.textContent = `${product.name} is out of stock.`; 
                return;
            }

            if (currentBalance < product.price) {
                const needed = product.price - currentBalance;
                updateDisplay(`NEED NT$${needed}`);
                topTrayMessageEl.textContent = `Insert NT$${needed} for ${product.name}.`; 
                return;
            }

            prepareDispense(product);
        }

        /** Dispenses the item, updates stock, and prepares for the animation. */
        function prepareDispense(product) {
            
            const price = product.price;
            const change = currentBalance - price;

            currentBalance = 0;
            product.stock--;
            
            itemToCollect = { ...product, change: change };

            clearSelection(); 
            currentPrice = 0; 
            
            updateDisplay('PRESS PUSH');

            topTrayMessageEl.textContent = `Item ready! Press PUSH to collect.`;
            trayMessageEl.textContent = 'READY!';
            trayEl.classList.add('dispensing');

            clearTimeout(displayTimer);
        }


        /** Returns the current balance as change. */
        function returnChange() {
            if (currentBalance === 0) {
                updateDisplay('NO BALANCE');
                topTrayMessageEl.textContent = 'Your balance is already zero.'; 
                return;
            }
            if (itemToCollect) {
                updateDisplay('COLLECT ITEM FIRST');
                topTrayMessageEl.textContent = 'Please collect your dispensed item before change.';
                return;
            }
            
            const changeAmount = currentBalance;
            currentBalance = 0;
            
            clearSelection();

            updateDisplay('CHANGE RETURNED');
            
            trayMessageEl.textContent = `CHANGE!`;
            topTrayMessageEl.textContent = `Returning NT$${changeAmount}...`;

            trayEl.classList.add('dispensing');

            setTimeout(() => {
                trayEl.classList.remove('dispensing');
                trayMessageEl.textContent = 'PUSH';
                topTrayMessageEl.textContent = 'Your items and change will appear here.';
                resetDisplayTimer();
            }, 3000);
        }

        // --- FLOATING EMOJI LOGIC ---
        const floatingEmojis = ['🍔', '🍟', '🥤', '🍦', '🍩', '🍫', '🍕', '🌮', '🥳', '✨']; // More emojis
        const numEmojis = 20; // Number of emojis to float

        function createFloatingEmoji() {
            const emoji = document.createElement('span');
            emoji.classList.add('floating-emoji');
            emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
            
            // Random start/end positions and animation duration
            const startX = Math.random() * window.innerWidth * 1.5 - (window.innerWidth * 0.25); // Extend range
            const startY = Math.random() * window.innerHeight * 1.5 - (window.innerHeight * 0.25);
            const endX = Math.random() * window.innerWidth * 1.5 - (window.innerWidth * 0.25);
            const endY = Math.random() * window.innerHeight * 1.5 - (window.innerHeight * 0.25);
            const duration = 10 + Math.random() * 5; // 10-15 seconds

            emoji.style.setProperty('--x-start', `${startX}px`);
            emoji.style.setProperty('--y-start', `${startY}px`);
            emoji.style.setProperty('--x-end', `${endX}px`);
            emoji.style.setProperty('--y-end', `${endY}px`);
            emoji.style.animationDuration = `${duration}s`;
            emoji.style.animationDelay = `${-Math.random() * duration}s`; // Stagger start times

            emojiBackgroundEl.appendChild(emoji);

            // Remove emoji after animation to prevent DOM bloat (adjust delay if needed)
            setTimeout(() => {
                emoji.remove();
                createFloatingEmoji(); // Recreate new emoji to maintain count
            }, duration * 1000);
        }

        // --- Initialization ---
        window.onload = () => {
            renderProducts();
            document.getElementById('push-area').addEventListener('click', simulateDispenseAnimation);
            resetDisplayTimer(); // Start the idle timer

            // Create initial set of floating emojis
            for (let i = 0; i < numEmojis; i++) {
                createFloatingEmoji();
            }

            // Set copyright year dynamically
            const yearEl = document.getElementById('copyright-year');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        };

    </script>
</body>
</html>
